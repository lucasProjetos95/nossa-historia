<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de fotos</title>
    <link rel="stylesheet" href="assets/fotos.css">
</head>
<body>
    
    <header class="header">
        <h1>Uma galeria cheia de amor!</h1>
      </header>
      <main class="container">
        <div class="nossas">
          <h2>Nossas fotos</h2>
          <div class="foto-maior">
            <img src="fotos/0.jpg" alt="Foto maior" class="foto-principal">
          </div>
          <div class="carrossel-container">
            <button class="seta esquerda">&lt;</button>
            <div class="carrossel">
            <img src="fotos/0.jpg" alt="Lugar 1" class="miniatura">
            <img src="fotos/1.jpg" alt="Lugar 2" class="miniatura">
            <img src="fotos/2.jpg" alt="Lugar 3" class="miniatura">
            <img src="fotos/3.jpg" alt="Lugar 4" class="miniatura">
            <img src="fotos/4.jpg" alt="Lugar 5" class="miniatura">
            <img src="fotos/5.jpg" alt="Lugar 6" class="miniatura">
            <img src="fotos/6.jpg" alt="Lugar 7" class="miniatura">
            <img src="fotos/7.jpg" alt="Lugar 8" class="miniatura">
            <img src="fotos/8.jpg" alt="Lugar 9" class="miniatura">
            <img src="fotos/9.jpg" alt="Lugar 10" class="miniatura">
            <img src="fotos/10.jpg" alt="Lugar 11" class="miniatura">
            <img src="fotos/11.jpg" alt="Lugar 12" class="miniatura">
            <img src="fotos/12.jpg" alt="Lugar 13" class="miniatura">
            <img src="fotos/13.jpg" alt="Lugar 14" class="miniatura">
            <img src="fotos/14.jpg" alt="Lugar 15" class="miniatura">
            <img src="fotos/15.jpg" alt="Lugar 16" class="miniatura">
            </div>
            <button class="seta direita">&gt;</button>
            </div>
            
        </div>
      
        <div class="lugar">
          <h2>Lugares que estivemos juntos</h2>
          <div class="foto-maior">
            <img src="fotos/a1.jpg" alt="Foto maior" class="foto-principal">
          </div>
          <div class="carrossel-container">
            <button class="seta esquerda">&lt;</button>
            <div class="carrossel">
            <img src="fotos/a1.jpg" alt="Foto 1" class="miniatura">
            <img src="fotos/a2.jpg" alt="Foto 2" class="miniatura">
            <img src="fotos/a3.jpg" alt="Foto 3" class="miniatura">
            <img src="fotos/a4.jpg" alt="Foto 4" class="miniatura">
            <img src="fotos/a5.jpg" alt="Foto 5" class="miniatura">
            <img src="fotos/a6.jpg" alt="Foto 6" class="miniatura">
            <img src="fotos/a7.jpg" alt="Foto 7" class="miniatura">
            <img src="fotos/a8.jpg" alt="Foto 8" class="miniatura">
            </div>
            <button class="seta direita">&gt;</button>
            </div>
            
        </div>
      
        <div class="comida">
          <h2>Maravilhas da princesa</h2>
          <div class="foto-maior">
            <img src="fotos/q1.jpg" alt="Foto maior" class="foto-principal">
          </div>
          <div class="carrossel-container">
            <button class="seta esquerda">&lt;</button>
            <div class="carrossel">
            <img src="fotos/q1.jpg" alt="Comida 1" class="miniatura">
            <img src="fotos/q2.jpg" alt="Comida 2" class="miniatura">
            <img src="fotos/q3.jpg" alt="Comida 3" class="miniatura">
            
            </div>
            <button class="seta direita">&gt;</button>
            </div>
            
        </div>
      
        <section class="links">
          <a href="index.html">Voltar para a página inicial</a>
          <a href="historia.html">Conheça a nossa história</a>
        </section>
      </main>
      
      <script src="assets/script.js"></script>
</body>
</html>
